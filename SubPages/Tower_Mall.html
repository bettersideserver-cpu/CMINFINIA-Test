<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Infinia</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../JS/Notification/ControllerCSS.css">
    <style>
        @media (max-width: 600px) {
            .Front {
                position: fixed;
                /* make .Front itself the viewport-anchored box */
                top: 50%;
                left: 55%;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }
    </style>
</head>

<body>

    <script>
        sessionStorage.setItem('lastTower', 'B');
    </script>
    <!-- Button (use JS click handler so message is built fresh on click) -->
    <button id="waFab" class="wa-fab" aria-label="Chat on WhatsApp" title="Chat on WhatsApp">
        <!-- simple inline WhatsApp SVG icon -->
        <svg class="wa-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path
                d="M21.02 11.63c0 5.38-4.36 9.74-9.74 9.74-1.24 0-2.42-.23-3.51-.65l-6.78 2 1.67-6.54a9.8 9.8 0 0 1-1.12-4.55c0-5.38 4.36-9.74 9.74-9.74s9.74 4.36 9.74 9.74Z"
                style="fill:#fff;stroke:#fff;stroke-miterlimit:10;stroke-width:.25px" />
            <path
                d="M15.45 13.68c-.32-.11-.54-.21-.75.11s-.86 1.07-.97 1.29c-.11.21-.32.21-.54.11-.32-.11-1.4-.43-2.58-1.5-.97-.86-1.61-1.83-1.83-2.15s0-.54.11-.75l.43-.43c.11-.11.21-.32.32-.54s.04-.43-.02-.64c-.06-.16-.64-1.72-.97-2.36-.21-.54-.43-.43-.64-.43h-.54c-.18 0-.48.06-.75.35-.27.28-1.02 1.01-1.02 2.47s0 2.79 1.18 4.19 3.22 2.9 5.16 3.65c1.93.75 2.15.54 2.58.54s1.72-.54 2.04-1.29.25-1.24.21-1.4-.11-.42-.38-.57l-1.05-.64Z"
                style="fill:#25d366" />
        </svg>
    </button>
    <div id="waLabel" class="wa-label">Chat on WhatsApp</div>
    <div id="ui-hint" class="ui-hint" aria-live="polite" role="status">
        <!-- shown on mouse/trackpad devices -->
        <div class="ui-hint__row ui-hint__desktop">
            <!-- mouse icon (inline SVG) -->
            <svg width="18" height="24" viewBox="0 0 18 24" aria-hidden="true">
                <path d="M9 1c3.9 0 7 3.1 7 7v8c0 3.9-3.1 7-7 7s-7-3.1-7-7V8c0-3.9 3.1-7 7-7z" fill="white"
                    opacity=".18" />
                <rect x="8" y="4" width="2" height="5" rx="1" fill="white" />
                <rect x="5" y="10" width="8" height="9" rx="4" fill="white" opacity=".4" />
            </svg>
            <span>Click on Floor To See Aparments</span>
        </div>

        <!-- shown on touch devices -->
        <div class="ui-hint__row ui-hint__touch">
            <!-- finger icon (inline SVG) -->
            <svg width="18" height="24" viewBox="0 0 24 24" aria-hidden="true">
                <path
                    d="M12 2a4 4 0 014 4v4h1.2a2.8 2.8 0 012.8 2.8V16c0 3.3-2.7 6-6 6H9.5A5.5 5.5 0 014 16.5V11a3 3 0 016 0v3h1V6a4 4 0 011-2.7z"
                    fill="white" opacity=".28" />
                <rect x="11" y="5" width="2" height="9" rx="1" fill="white" />
            </svg>
            <span>Click on Tower's To Select Floor</span>
        </div>
    </div>
    <button class="close-btn" id="closeCard">←</button>
    <div id="infoCard" class="info-card">
        <div class="info-content">

            <h2 id="modalTitle">Tower B</h2>

            <!-- <div class="image-placeholder">
                <img src="images/Tower_B.jpg" alt="Tower A" />
            </div> -->
            <!-- ADD this block -->
            <!-- <div class="info-details">
                <div>
                    <span><strong>Total Units:</strong></span>
                    <span>8</span>
                </div>
                <div>
                    <span><strong>Size:</strong></span>
                    <span>3 BHK</span>
                </div>
            </div> -->
            <div class="info-details" id="details"></div>

            <button class="explore-btn" id="navigateButton">Explore</button>
            <button class="enquiry-btn" id="openEnquiry">Enquiry Call</button>
        </div>
    </div>
    <!-- Floor tooltip -->
    <div id="floorTip" class="floortip" aria-hidden="true"></div>

    <div class="Front">
        <div class="image-wrapper">
            <!-- <img src="./../images/Tower_B.jpg" alt="Tower_1"> -->
            <img id="mainImage" src="./../images/Thumbnail/Tower_B.webp" data-full="./../images/Tower_Mall.jpg"
                alt="Tower_1" fetchpriority="high" decoding="async" width="3840" height="5830" class="blur-up" />
            <div class="Cutout">
                <svg viewBox="0 0 3840 5830" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>
        </div>
    </div>


    <div class="enquiry">
        <div class="overlay" id="enquiryOverlay" aria-hidden="true">
            <div class="modal" role="dialog" aria-labelledby="enquiryTitle">
                <div class="modal-header">
                    <div id="enquiryTitle" class="title">Request Callback</div>
                    <button class="close" id="closeBtn" aria-label="Close">✕</button>
                </div>

                <div class="modal-body">
                    <form id="enquiryForm" class="form" novalidate>
                        <div class="two">
                            <input class="input" name="firstName" placeholder="First Name" required />
                            <input class="input" name="lastName" placeholder="Last Name" required />
                        </div>

                        <div class="phone">
                            <select name="dialCode" aria-label="Country Code">
                                <option>+91</option>
                                <option>+971</option>
                                <option>+44</option>
                                <option>+1</option>
                            </select>
                            <input type="tel" name="phone" placeholder="Phone Number" required />
                        </div>

                        <input class="input" type="email" name="email" placeholder="Email Address" required />

                        <label class="agree">
                            <input type="checkbox" id="agree" />
                            <span>I agree to the <a href="#">Privacy Policy</a> and
                                <a href="#">Terms & Conditions</a>.</span>
                        </label>

                        <button class="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Center Panel -->


    <nav class="jumpbar" role="navigation" aria-label="Quick jumps">
        <div class="jumpbar-inner">
            <button class="jumpchip" onclick="location.href='../index.html'">Home</button>
            <button class="jumpchip" onclick="location.href='Commercial/Gym-1.html'">Gym</button>
            <button class="jumpchip" onclick="location.href='Commercial/Restaurent-1.html'">Restaurent</button>
            <button class="jumpchip" onclick="location.href='Commercial/Rooftop-1.html'">Roof Top 24*7</button>
            <button class="jumpchip" onclick="location.href='Tower_A.html'">Tower A-B</button>
            <button class="jumpchip" onclick="location.href='Tower_B.html'">Tower C-D</button>
            <button class="jumpchip" onclick="location.href='Tower_C.html'">Tower E-F</button>
        </div>
    </nav>



    <script src="./../JS/Path_Function.js"></script>
    <script src="./../JS/Notification/Controller_Single.js"></script>
    <script>
        const closeCard = document.getElementById('closeCard'); // make sure it's defined
        if (closeCard) {
            closeCard.addEventListener('click', () => {
                window.location.href = "./../index.html"; // always go to index.html
            });
        }
    </script>
    <script src="./../JS/Whatsapp.js"></script>
    <script src="./../JS/enquiry_data.js"></script>
    <script src="./../JS/HoverName.js"></script>
    <script src="./../JS/Disbale-Inspect.js"></script>
    <script src="./../JS/Image_Loader.js"></script>
</body>

</html>
