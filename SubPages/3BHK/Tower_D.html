    <style>
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .lobby-top {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(211, 201, 202, 1);
        }

        .content-wrapper {
            position: relative;
            display: inline-block;
            /* Shrink-wrap to image */
            transform: scale(1);
            /* change value */
            transform-origin: center center;
        }

        .content-wrapper img {
            display: block;
            height: 100vh;
            /* Image fills viewport height */
            width: auto;
            user-select: none;
            pointer-events: none;
        }

        @media (max-width: 1216px){
            .content-wrapper img {
                max-width: 100vw;
                height: auto;
                transform: scale(.5);
                /* change value */
                transform-origin: center center;
            }
        }

        @media (max-width: 1200px) {
            .content-wrapper img {
                width: 100vw;
                /* mobile: fit by width */
                height: auto;
            }
        }


        .touch-button {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%) scale(var(--btn-scale, 1));
            transform-origin: center center;

            padding: 12px 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            z-index: 10;
        }


        .button1 {
            top: 70%;
            left: 64%;
        }

        .button2 {
            top: 50%;
            left: 35%;
        }

        .button3 {
            top: 38%;
            left: 33%;
        }

        .button4 {
            top: 59%;
            left: 65%;
        }

        .button5 {
            top: 65%;
            left: 33%;
        }

        .button6 {
            top: 50%;
            left: 53%;
        }

        .button7 {
            top: 38%;
            left: 65%;
        }


        .touch-button:hover {
            background-color: #00649e;
            color: rgb(255, 255, 255);
        }

        .close-btn2 {
            position: fixed;
            top: 50px;
            left: 90px;
            width: 40px;
            height: 40px;
            background-color: #2c2c2c;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            z-index: 9999;
        }

        .close-btn2:hover {
            background-color: #444;
        }

        @media (max-width: 600px) {
            .close-btn2 {
                top: 50px;
                left: 30px;
            }

            .touch-button {
                --btn-scale: 0.75;
                font-size: 14px;
                padding: 10px 10px;
            }

        }

        /* ===== Bottom Center Jumpbar ===== */
        :root {
            --chip-bg: #2b2b2b;
            /* pill bg */
            --chip-fg: #fff;
            /* pill text */
            --chip-fg-dim: #cfcfcf;
            --chip-bg-hover: #3a3a3a;
            /* hover bg */
            --chip-ring: rgba(255, 255, 255, .12);
            --bar-bg: rgba(0, 0, 0, .35);
            /* translucent bar behind chips */
            --bar-blur: 10px;
            /* subtle blur on supported browsers */
            --gap: 10px;
            --radius: 10px;
            --chip-pad-y: 8px;
            --chip-pad-x: 14px;
            --chip-fs: 12px;
        }

        /* fixed & centered relative to the viewport */
        .jumpbar {
            position: fixed;
            left: 50%;
            bottom: max(16px, env(safe-area-inset-bottom, 16px));
            transform: translateX(-50%);
            z-index: 9990;
            width: fit-content;
            max-width: 96vw;
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(8, 14, 36, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);

            /* NEW üëá */
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scrollbar-width: none;
            /* hide scrollbar Firefox */
        }

        .jumpbar::-webkit-scrollbar {
            display: none;
            /* hide scrollbar Chrome/Safari */
        }

        .jumpbar-inner {
            display: inline-flex;
            /* inline-flex keeps them in one line */
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            white-space: nowrap;
        }

        /* Pills */
        .jumpchip {
            appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: #00649e;
            color: #fff;
            /* color: #DAA520; */
            /* color: #FFC30B; */
            font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s ease, transform 0.08s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .jumpchip:hover {
            background: #3a3a3a;
        }

        .jumpchip:active {
            transform: translateY(1px);
        }

        .jumpchip.is-accent {
            background: #c49a6c;
            /* bronze */
            border-color: rgba(196, 154, 108, 0.5);
            color: #1b1b1b;
        }

        .jumpchip.is-accent:hover {
            background: #d8a86e;
            /* polished amber hover */
        }


        /* optional: bronze accent variant to match your theme */
        .jumpchip.is-accent {
            background: #c49a6c;
            /* bronze */
            border-color: rgba(196, 154, 108, .5);
            color: #1b1b1b;
        }

        .jumpchip.is-accent:hover {
            background: #d8a86e;
            /* polished amber on hover */
        }

        /* quick, soft placeholder look */
        .blur-up {
            filter: blur(10px);
            transform: scale(1.02);
            transition: filter .45s ease, transform .45s ease, opacity .35s ease;
        }

        /* once the full image is in */
        .blur-up.is-loaded {
            filter: blur(0);
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
